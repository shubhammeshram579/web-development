        // quetion 1 tower of hanoi
        function towerOfHanoi(n, source, helper, destination) {
            if (n === 1) {
                console.log(`Move disk 1 from ${source} to ${destination}`);
                return;
            }

            // Move n-1 disks from source to auxiliary
            towerOfHanoi(n - 1, source, destination, helper);

            // Move the nth disk from source to destination
            console.log(`Move disk ${n} from ${source} to ${destination}`);

            // Move n-1 disks from auxiliary to destination
            towerOfHanoi(n - 1, helper, source, destination);
        }

        function reverseString(str) {
            // Base case: empty string
            if (str === "") {
                return "";
            } 
            // Recursive call
            return reverseString(str.slice(1)) + str[0]; 
        }

        // 3. find the first and last occurrence of an element (character) in a string.

        function findFistAndLast(str,target,index = 0,first = -1,last = -1) {
            // base case
            if(index === str.length){
                return {first,last};
            };

            // base case
            if(str[index] === target){
                if(first === -1) first = index;
                last = index;
            };


            return findFistAndLast(str, target,index + 1,first,last);
        }

        function isSorded(arr,index = 0){
            // base case
            if(index === arr.length -1){
                return true;
            };

            // base case
            if(arr[index] >= arr[index + 1]){
                return false;
            };

            return isSorded(arr , index + 1);
        };
