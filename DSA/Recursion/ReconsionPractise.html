        // recusion example

        function recursion(n) {
            // base condition
            if (n === 0) {
                return;
            }

            // print number
            console.log("recustion function 5 to 1",n);

            // it self return recursion function
            recursion(n - 1)
        }

        // main function
        recursion(5)

        function reconssion2(n){

            if(n > 5){

        //3. Recursive Function to Calculate the Sum of First n Natural Numbers;


        // array value sum
        let arr = [1,2,3,4,5];
        let storeSum = 0;

        for(let i = 0; i < arr.length; i++){
            // console.log(arr[i])
            storeSum += arr[i];
        }

        console.log(storeSum)



        // number of range sum
        let storeSum2 = 0;
        for (let j = 0; j <= 5; j++){
            storeSum2 += j

        }

        console.log(storeSum2)




        // Recursive function sum 
        function recursionSum(n){
            // base case
            if(n=== 0){
                return 0;
            }
            return n + recursionSum(n - 1);
        }

        console.log(recursionSum(5));




        // 4.Recursive Function to Calculate Factorial of n


        // normal in js
        let numR = 5;
        let Factorial = 1;

        for (let i = numR; i >= 1; i--){
            Factorial *= i
        }
        console.log(Factorial)



        // recursive function
        function CalFactrial(n){
            // base case
            if(n=== 1 || n === 0){
                return 1;
            }
            return n * CalFactrial(n - 1);
        }

        console.log(CalFactrial(5));
