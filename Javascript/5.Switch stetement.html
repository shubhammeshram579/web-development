<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switc statement</title>
</head>
<body>
    <h1>ajj hum kuch faloo ke bare me janne wale hai</h1>

    <script>
        var fruittype = prompt("konsa fal chaiye?");
        
        switch (fruittype) {
            case 'Narangi':
                console.log("Narangi hai 60rs kg.");
                break;
            case 'apple':
                console.log("apple hai 70rs kg.");
                break;
            case 'banana':
                console.log("banana hai 80rs kg.");
                break;
            case 'Amruth':
                console.log("amruth hai 90rs kg.");
                break;
            case 'Aam':
                console.log("Aam hai 60rs kg.");
                break;
            default:
                console.log(`${fruittype} aaj katham ho gaya hai kal ayega.`)

        }
        console.log("aur kuch chaiye?")
    </script>
    
</body>
</html>
