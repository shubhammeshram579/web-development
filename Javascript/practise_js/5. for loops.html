<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for loops</h1>


    <script>

        let for_l = [1, 3, 4, 6, 7, 8, 9];

        for (let i in for_l) {
            console.log(i)
        }


        // example 1 
        for (let i = 0; i < 10; i++) {
            console.log("hello world")
        }


        // example 2 
        for (let i = 5; i < 51; i = i + 5) {
            console.log(i)
        }


        // example 3
        for (let i = 50; i > 4; i = i - 5) {
            console.log(i)
        }

        // example 4
        for (let i = 0; i < 10; i++) {
            if (i % 2 != 0)
                console.log("nameshte world")
        }



        // day 2

        // 1. basic of loop
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }

        // 2. for loop- even numbers
        for(let i =0; i <= 20; i += 2){
            console.log(i);
        }

        // 3. for loop- countdown
        for (let a = 10; a > 0; a--){
            console.log(a);
        }

        //4. nested for loop

        for (let i = 0; i<5; i++){
            for (let j = 0; j < 5; j++){
                console.log(i,j)
            }
        }

       



    </script>

</body>

</html>
