        // Promise
        let data = {
            name: "shubham",
            age: 27
        }
        let responsedata = new Promise((res, rej) => {
            setTimeout(() => {
                if (true) {
                    res(data)
                } else {
                    rej()
                }
            }, 5000)

        })

        responsedata.then((data) => {
            console.log(data)
        }).catch((error) => {
            console.log(error || "somting went wrong")
        });


        // asyce await sorted code to execution res rej
        let resAW = async () => {
            let reponse = await data;
            console.log(reponse)
        }

        resAW();


        // fatch api data
        fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then((data) => console.log("fatchdata", data))
            .catch((error) => console.log(error));


        const FatchDataApi = async () => {
            let response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
            console.log("fetch api with await", response)

        }

        FatchDataApi();


        // advance Promises
        const fetchData = () => {
            return new Promise((resolve, reject) => {
                const success = true; // Simulate success or failure

                setTimeout(() => {
                    if (success) {
                        resolve("Data fetched successfully!");
                    } else {
                        reject("Error fetching data!");
                    }
                }, 2000);
            });
        };

        fetchData()
            .then((data) => {
                console.log(data); // Logs: "Data fetched successfully!"
            })
            .catch((error) => {
                console.error(error); // Logs: "Error fetching data!" if failure occurs
            });




        //advance Fetch API
        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json(); // Parse JSON data
            })
            .then((data) => {
                console.log(data); // Logs the fetched post data
            })
            .catch((error) => {
                console.error("Fetch error:", error); // Logs an error if something goes wrong
            });



        // advance Async/Await
        const fetchPost = async () => {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json(); // Wait for the JSON parsing
                console.log(data); // Logs the fetched post data
            } catch (error) {
                console.error("Fetch error:", error); // Logs an error if something goes wrong
            }
        };

        fetchPost();


        // Combining Promise, fetch, and async/await
        const fetchData2 = () => {
            return new Promise(async (resolve, reject) => {
                try {
                    const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    const data = await response.json();
                    resolve(data); // Resolve with data
                } catch (error) {
                    reject(error); // Reject if any error occurs
                }
            });
        };

        fetchData2()
            .then((data) => {
                console.log("Data fetched:", data); // Logs fetched data
            })
            .catch((error) => {
                console.error("Error fetching data:", error); // Logs any errors
            });
