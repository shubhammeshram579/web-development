    <script>
        // varblile types in js

        // first
        var data1 = "shubham"; // var is old ES5 version and function scoped and add on window object;
        let data2 = 1234567; // let is old ES6 version and block scoped and doen't add on window object;
        const data3 = "shubham meshram"; // const is old ES6 version and block scoped and doen't add on window object, and it is fixed varibke creation;

        console.log("var", data1);
        console.log(typeof data1)
        console.log("let", data2);
        console.log(typeof data2)
        console.log("const", data3);
        console.log(typeof data3)



        // quetion1 diference between var and let for function scoped and block scoped

        function vl() {
            for (var i = 0; i < 10; i++) {
                console.log("var", i)
            }
            console.log("var", i)
        };
        vl();



        function vl2() {
            for (let i = 0; i < 10; i++) {

            }
            // console.log("let", i)
                // ReferenceError: i is not defined
