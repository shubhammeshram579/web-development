<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #111;color: antiquewhite;">
    <h1>array in js</h1>
    

    <script>
        var arr = [1,3,5,6,7,7,8]
        console.log(arr)

        // array index selection 
        console.log(arr[2])
        console.log(arr[4])
        console.log(arr.length -1)
        console.log(arr.slice(2,5))

        // array value addd
        arr.push(55)
        arr.push(23,22)

        arr.splice(2,3,550)
        arr.unshift(22)
        console.log(arr)


        // marge array value
        var arr = [1,3,5,6,7,7,8]
        var arr2 = [22,44,66,33]

        var newarr = arr.concat(arr2)
        console.log(newarr) /// Output: [22, 1, 550, 7, 7, 8, 55, 23, 22, 22, 44, 66, 33]


        // update value
        newarr[4] = 1000
        console.log(newarr)

        newarr.splice(3,2,2000,5000)
        console.log(newarr)

        // delete arry

        newarr.pop()
        newarr.pop()
        console.log(newarr)

        newarr.splice(1,2)
        console.log(newarr)

        newarr.shift(2)
        console.log(newarr)


        // 2d array 
        let a2d = [[1,3,4,5],[22,44,66,23]]
        console.log(a2d)
        console.log(a2d[0][2])
        console.log(a2d[1][3])
        console.log(typeof a2d)


        // forEach loops
        a2d[0].forEach(function(val){
            console.log(val * 30)
            console.log(`array value ${val}`)
        })


        // store loops value

        let final = []
        a2d[1].forEach(function(val){
            let m = val * 10;
            final.push(m);

        })

        console.log(final);



        // filtering array values 

        let arrayFilter = [1,2,3,4,5,6,7,8,9]


        let arsold = arrayFilter.filter(function(val){
            if (val === 7){
                return true
            }
        })

        console.log(arsold)
        



        let asd = arrayFilter.filter(function(val){
            // return val === 5
            // return val !== 5
            // return val >= 5
            return val >= 5
        })

        console.log(asd)

        // one line of code using arrrow fnc
        console.log(arrayFilter.filter((val) => (val >= 5)));


        


        // find fun only file onlay one value < > === >= <= !==
        console.log(arrayFilter.find((val)=> (val === 4)))


        // total array value
        let total = arrayFilter.reduce(function(total,val){
            return total + val;
        })

        console.log(total);

        // one line code
        console.log(arrayFilter.reduce((total, val)=> (total + val)));


        // sort arry
        let sotarr = arrayFilter.sort(function(ad , ab){
            return ab - ad;
        })

        console.log(sotarr);

        // one line code sort
        console.log(arrayFilter.sort((ad, bd)=> bd - ad))


        let mapaa = arrayFilter.map(function(val){
            return val * 5
        })

        console.log(mapaa)

        let objofarray = [
            {
                name:"shubham",
                age: 26
            },
            {
                name:"labham",
                age: 20
            },
            {
                name:"aachal",
                age: 22
            },
            {
                name:"pallavi",
                age: 21
            },
        ];


        console.log(objofarray);


        // objofarray.forEach(function(val){
        //     console.log(val.name)
        //     console.log(val.age)
        // })


        let age = objofarray.filter(function(val){
            if (val.age === 26){
                return true
            }else{
                return false
            }
        })

        console.log(age);


        // second way 
        let age2 = objofarray.filter(function(val){
            return val.name === "labham"
        })

        console.log(age2);


        objofarray.map(function(val){
            console.log(val.name ,val.age)

        })

        let emp = objofarray.map((val)=>{
            return `emplyee name: ${val.name} and age is ${val.age}`

        })

        console.log(emp)


        // one line code
        let emp2 = objofarray.map((val)=> `emplyee name: ${val.name} and age is ${val.age}`)
        console.log(emp2)


















    </script>
</body>
</html>
