        // def: iife is help to privetage code to store do not accces someone it used iife

        // normal fuction
        // (fuction (){
        // })

        // getter for acces to privet code 
        var ans = (function(){
            var privatel = 12;
            return { getter: function(){

            }}
        })();

        ans.getter();


        // setter for help to change privet code value
        var ans2 = (function(){

            },

            }

        // ans2.getter();

        // 7. prototype inharence
        // def: prototype inharence means inharance of the same type of data to prant and sun.

        // for example

        var prand = {
            last_name: "meshram",
            cantalk: true,

            age: 49,

        };


        var sun = {
            last_name: "meshram",
            age: 25,
            hight: '5.5 in',

        };
