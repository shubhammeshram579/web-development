<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>index</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            background-color: black;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .card {
            height: 350px;
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
        }

        .card2 {
            padding-top: 10px;
            height: 110px;
            width: 100%;
            /* background-color: yellow; */
            border-radius: 10px;
            border-bottom: 2px solid gray;
            white-space: nowrap;
            overflow-x: auto;
        }

        .card2::-webkit-scrollbar {
            display: none;
        }

        .story {
            margin: 5px;
            height: 70px;
            width: 70px;
            border: 2px solid red;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
        }

        .story img {
            height: 70px;
            width: 100%;
            object-fit: cover;
            object-position: center;


        }


        .fullscreen {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            position: absolute;
            display: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
