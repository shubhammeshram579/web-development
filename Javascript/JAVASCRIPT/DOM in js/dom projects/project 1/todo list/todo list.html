<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        html,body{
            height: 100%;
            width: 100%;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card{
            height: 400px;
            width: 400px;
            background-color: rgb(34, 129, 129);
        }

        .card video{
            height: 400px;
            width: 400px;
        }


        .card .vidio1{
            position: absolute;
            /* z-index: 10; */
        }


    </style>
</head>
<body>
    <div class="card">
        <video class="vidio1"controls  src="./4e6a8d5e-f145-4062-abb4-3053e9e7edb0.mp4"></video>
        <video class="video2"autoplay controls muted  src="./4e6a8d5e-f145-4062-abb4-3053e9e7edb0.mp4"></video>
    </div>


    <script>
       let v1 =  document.querySelector(".vidio1");
       let v2 = document.querySelector(".video2");


       v2.addEventListener("mouseenter",function(){
        v2.style.opacity = 1
        v1.style.opacity = 0
       })

       v2.addEventListener("mouseleave",function(){
        v2.style.display = 0
        v1.style.opacity = 1
       })


    </script>
    
</body>
</html>
