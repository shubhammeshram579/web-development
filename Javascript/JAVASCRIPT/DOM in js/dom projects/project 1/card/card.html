<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background-color:#111;
            color: green;
            text-decoration: none;
        }

        html,body{
            height: 100%;
            width: 100%;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card1 .cardtag a{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="card1">
        <div class="cardtag">
            <a class="minus" href="#">-</a>
            <a class="number" href="#">1</a>
            <a class="plus" href="#">+</a>
            <a href="#">$55</a>
            <a href="#">add to card</a>
        </div>
    </div>
    <script>

       let plusbtn = document.querySelector(".plus");
       let minusbtn = document.querySelector(".minus");
       let numberbtn = document.querySelector(".number");


       let a = 1;

       plusbtn.addEventListener("click",function(){
        a++;
        numberbtn.innerHTML = a;
        if(a < 0){
            numberbtn.innerHTML = 0;
        }
       });


       minusbtn.addEventListener("click",function(){
        a--;
        numberbtn.innerHTML = a;
        if(a < 0){
            numberbtn.innerHTML = 0;
        }
        
       });






       
       

       




    </script>
</body>
</html>
