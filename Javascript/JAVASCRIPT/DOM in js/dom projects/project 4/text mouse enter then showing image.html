        var images = document.querySelectorAll(".man img");
        var text = document.querySelectorAll(".card");


        text.forEach(function(val){
            val.addEventListener("mouseenter",function(){
                val.childNodes[3].style.opacity = 1
                val.childNodes[3].style.transition = "all ease 0.2s"

            })
            val.addEventListener("mouseleave",function(){
                val.childNodes[3].style.opacity = 0
                val.childNodes[3].style.transition = "all ease 0.2s"

            })

            document.addEventListener("mousemove",function(dent){
                val.childNodes[3].style.top = dent.y + -20 +"px"
                val.childNodes[3].style.left = dent.x + -20 + "px"

            })
        })
