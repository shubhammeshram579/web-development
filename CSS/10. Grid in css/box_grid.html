<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Grid</title>
    <style>
        .contener{
            display: grid;
            /* grid-template-columns: 200px 100px 200px; option 1 to set column wise box*/
            /* grid-template-rows: 200px 200px 200px; option 2 se box like raw wise */
            /* grid-template-columns: 1fr 1fr 1fr; equally dived columns or row wise box */
            /* grid-template-columns: repeat(4, 1fr); munualy set */
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            grid-gap:20px;
            /* grid-auto-rows: 100px;
            grid-auto-columns: 200px;  it is set mulualy hight and with*/
            grid-auto-rows: minmax(100px ,auto);
            grid-auto-columns: minmax(50px,auto);
        }

        .items {
            background-color: lightcoral;
            border: 3px solid green;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <div class="contener">
        <div class="items">box 1</div>
