<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nasted grid 2</title>
    <style>

        .conteners{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px 1fr));
            /* grid-template-columns: 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: px 100px 50px; */
            grid-gap: 20px;
            grid-auto-rows: 100px;
            grid-auto-rows: 50px;
        }


        #itme_1{
            grid-column-start: 1;
            grid-column-end: 5;
        }


        .nested_item_item_1{
            display: grid;
            grid-template-columns: repeat(3 ,1fr);
        }


        .item{
            background-color: yellow;
            border: 2px solid black;
            border-radius: 2px;
        }

        .nested_item{
            background-color: rgb(10, 105, 10);
            border-radius: 2px;
            border: 2px solid rgb(120, 206, 120);
        }



    </style>
</head>

<body>
    <div class="conteners">
        <div class="item nested_item_item_1" id="itme_1">
            <div class="nested_item">box1</div>
            <div class="nested_item">box2</div>
            <div class="nested_item">box3</div>
        </div>
        <div class="item" id="itme_2">box2</div>
        <div class="item">box3</div>
        <div class="item">box4</div>
        <div class="item">box5</div>
    </div>
</body>

</html>
