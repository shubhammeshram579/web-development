<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Grid</title>
    <style>
        .contener{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap:20px;
            grid-auto-rows: minmax(100px ,auto);
            grid-auto-columns: minmax(50px,auto);
            /* row-gap: 200px;
            column-gap: 200px; */
        }

        .items {
            background-color: lightcoral;
            border: 3px solid green;
            border-radius: 3px;
        }

        /* #item-2 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 3;

        } */



        /* #item-1{
            grid-row-start: 1;
            grid-row-end: 3;
        } */

        #item-1{
            grid-column-start: 1;
            grid-column-end: 5;
        }

        .items-1-contener{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            
        }

        .nested-items{
            border: 4px solid lightgreen;
            border-radius: 3px;
            background-color:rgba(106, 255, 0, 0.505);

        }


    </style>
</head>
<body>
    <div class="contener">
        <div class="items items-1-contener" id="item-1">
            <div class="nested-items">box 1</div>
            <div class="nested-items">box 2</div>
            <div class="nested-items">box 3</div>
        </div>
        <div class="items" id="item-2">box 2</div>
        <div class="items">box 3</div>
        <div class="items">box 4</div>
        <div class="items">box 5</div>
    </div>
    
</body>
</html>
