<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* boder box  */
        .boder_box{
            background-color: yellow;
            height: 100px;
            width: 100px;
            border: 4px solid red;
            box-sizing: border-box;
            margin: 10px;
            padding: 20px;
        }

        /* contant box */
        .contan_box{
            background-color: yellow;
            height: 100px;
            width: 100px;
            border: 4px solid red;
            box-sizing: content-box;
            margin: 10px;
            padding: 20px;
        }

        /* image cercal change using clip-path websits for multiple element cercal chages  */
        .image{
            height: 220px;
            width: 220px;
            /* border-radius: 120px; */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }


        /* zindexing it help top box position chang like fixst, absolute and many more option  */
        #z_index1{
            z-index: 1;
            position:absolute;
            top: 9px;
            left: 9px;
            background-color: green;
            height: 200px;
            width: 200px;
            color: yellow;
        }

        #z_index2{
            z-index: 2;
            position: absolute;
            top: 20px;
            left: 25px;
            background-color: rgb(41, 0, 128);
            height: 200px;
            width: 200px;
            color:yellow;
        }

        #z_index3{
            z-index: 3;
            position:absolute;
            top: 30px;
            left: 50px;
            background-color: rgb(128, 0, 15);
            height: 200px;
            width: 200px;
            color:yellow;
        }

    
    </style>

</head>
<body>
    <h1>practice box content and img cercal zindexing</h1>
    <hr>
    <!-- diff beween boder box and contand box -->
    <div class="boder_box">boder box</div>
    <div class="contan_box">content box</div>
    <hr>

    <div>
        <img class="image" src="./2.jpg" alt="this is my image">
    </div>

    <div>
        <h2 id="z_index1">z index 1</h2>
    </div>
    <div>
        <h2 id="z_index2">z index 2</h2>
    </div>
    <div>
        <h2 id="z_index3">z inxex 3</h2>
    </div>
    
</body>
</html>
