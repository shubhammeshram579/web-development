<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div{
            width: 160px;
            height: 80px;
            padding: 20px;
            border: 8px solid red;
            background: yellow;
        }

        .content_box{
            box-sizing: content-box;
        }/*Total with:160px * (2 * 20px) + (2 * 8px) = 216px
        Total heght: 80px + (2 * 20px) + (2 * 8px) = 136px
        content box width: 160px
        content box height: 80px*/

        .Boder_box{
            box-sizing: border-box;
        } /*Total width: 160px
        Total height: 80px
        content box width: 160px - (2 * 20px) - (2 * 8px) = 104px
        content box height: 80px - (2 * 20px) - (2 * 8px) = 24px */

    </style>
</head>
<body>
    <div class="content_box">content box</div>
    <br>
    <div class="Boder_box">Boder_box</div>
    
</body>
</html>
