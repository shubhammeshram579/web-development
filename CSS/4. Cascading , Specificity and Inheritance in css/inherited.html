<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
    <style>
        body{
            color:blue;
        }
        .class_1 a {
            color:inherit;
        }
        .class_2 a {
            color:initial;
        }
        .class_3 a {
            color:unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>default <a href="">link </a>color</li>
        <li class="class_1">inherited <a href="">link </a>color</li>
        <li class="class_2">intail <a href="">link </a>color</li>
        <li class="class_3">uset <a href="">link </a>color</li>
    </ul>
    
</body>
</html>
