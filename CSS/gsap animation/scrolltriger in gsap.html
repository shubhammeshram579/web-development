<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll triger</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #111;
        }

        nav{
            border-bottom: 2px solid gray;
            margin: 0 100px;
        }
        nav,.navbar{
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 100px;
            gap: 40px;
            color: aliceblue;
            
        }

        .contaner{

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: #111;
            /* background-color: red; */
            color: aliceblue;
        }

        .contaner .card1 h1{
            font-size: 5vw;
        }


        .contaner .card1 span img{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid yellow;
            margin-left: -20px;

        }

        .contaner .card1 span .img1{
            margin-left: 10px;
        }


        .contaner .card2 img{
            height: 20vw;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            overflow: hidden;
        }


        .page2{
            min-height: 100vh;
            background-color:burlywood;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page2 h1{
            background-color: none;
            color:red;
            font-size: 10vw;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>shubhcode!</h1>
        </div>
        <div class="navbar">
            <h1>home</h1>
            <h1>about</h1>
            <h1>project</h1>
            <h1>contact</h1>
        </div>
    </nav>
    <div class="contaner">
        <div class="card1">
            <h1>hello!</h1>
            <h1>i'm shubham</h1>
            <h1>a web developer</h1>
            <h1><span><img class="img1" src="https://images.unsplash.com/photo-1709423377982-fbe2169e5b67?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt=""></span><span><img src="https://images.unsplash.com/photo-1709423377982-fbe2169e5b67?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt=""></span><span><img src="https://images.unsplash.com/photo-1709423377982-fbe2169e5b67?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt=""></span>from india</h1>
        </div>
        <div class="card2">
            <img src="https://images.unsplash.com/photo-1709423377982-fbe2169e5b67?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
    </div>
    <div class="page2">
        <h1>page2</h1>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const tl = gsap.timeline();


        tl.from("nav,nav .logo, nav .navbar h1",{
            y:-100,
            duration:0.5,
            delay:0.5,
            opacity:0,
            stagger:0.3
        });


        tl.from(".contaner h1",{
            x:-100,
            duration:0.5,
            delay:0.5,
            opacity:0,
            stagger:0.3
        });

        tl.from(".contaner .card2 img ",{
            // x:-100,
            // duration:0.5,
            // delay:0.5,
            // opacity:0,
            // stagger:0.3,
            scale:0
        });


        tl.to(".page2",{
            backgroundColor:"#111",
            scrollTrigger: {
            trigger: ".page2",
            scroller: ".main",
            start: "top 10%",
            end: "top 35%",
            scrub:2,
            markers:true
        },
            
        });

        gsap.from(".page2 h1",{
            scale:0,
            color:"green",
            scrollTrigger: {
            trigger: ".page2",
            scroller: "body",
            start: "top 10%",
            end: "top 35%",
            scrub:2,
            markers:true
        },
            
        });


        // document.querySelector("#child1").addEventListener("mouseenter",function(){
//    gsap.to(".curcer",{
//       transform: 'translate(-50%,-50%) scale(1)'
//    })

// })


// document.querySelector("#child1").addEventListener("mouseleave",function(){
//    gsap.to(".curcer",{
//       transform: 'translate(-50%,-50%) scale(0)'
//    })

// })


    </script>
</body>
</html>
