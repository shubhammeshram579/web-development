<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marging_vs_padding</title>
    <style>
        .box1,.box2{
            height: 100px;
            width: 100px;
        }

        body .wrapper{
            background-color: brown;
        }

        .box1{
            margin: 30px;
            background-color: blue;
        }
        .box2{
            padding: 20px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
    
</body>
</html>
