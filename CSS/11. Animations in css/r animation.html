<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            height: 100px;
            width: 250px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            animation-name: cardscroll;
            animation-duration: 2s;
            animation-delay: 1s;
            
        }


        @keyframes cardscroll {

          from{
            left: 0;
            background-color: aquamarine;
            top:100px;
          }

          to{
            left: 50%;
            background-color: red;
            top: 55%;
          }
            
        }

    </style>
</head>
<body>
    <h1>normal animation using hover</h1>
    <div class="card">
        <h3>background color change</h3>
    </div>
    
</body>
</html>
