         /* second effect  right side move line*/
         h1:hover::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: 0;
            background-color: #111;
            left: 0;
            animation-name: linesecondE;
            animation-duration: 2s;
            animation-fill-mode: both;
            animation-iteration-count: infinite;
        }



        @keyframes linesecondE {
            0%{
                left: 0;
                width: 0;
            }

            50%{
                width: 100%;
                left: 0;
            }

            100%{
                width: 0%;
                left: 100%;
            }
            
        }
