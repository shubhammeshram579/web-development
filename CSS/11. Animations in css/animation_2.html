<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation_2</title>
    <style>
        a {
            animation: bouncing 0.5s ease 0s infinite alternate both;
            background: darkblue;
            border-radius: 50%;
            display: inline-block;
            color: white;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            padding: 1em 2em 1.1em;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            vertical-align: top;
            margin-top: 100px;
        }

        @keyframes bouncing {
            0% {
                bottom: 0;
                box-shadow: 0 0 5px rgba(red, green, blue, alpha);
            }

            100% {
                bottom: 50px;
                box-shadow: 0 50px 50px rgba(red, green, blue, alpha);

            }
        }
    </style>
</head>
<body>
    <a>Loading</a>
    
</body>
</html>
