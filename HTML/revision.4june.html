<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #111;
        }
        html,body{
            height: 100%;
            width: 100%;
        }


        /* navbar stayling */

        .navbar{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 100px;
        }

        .navitems{
            display: flex;
            align-items: center;
            gap: 15px;
        }


        .logo h1{
            font-size: 20px;
            color: yellowgreen;
            font-weight: 600;
        }

        .navitems a{
            text-decoration: none;
            color:yellowgreen;
        }

        .navitems a:hover{
            border-bottom: 2px solid yellowgreen;
        }


    </style>
</head>
<body>
    <!-- navbar  -->
    <div class="navbar">
        <div class="logo">
            <h1>Shubhcode</h1>
        </div>
        <div class="navitems">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#project">Project</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <section id="home">
        <div class="profileitems">
            <h1>i am a </h1>
            <h1>web developer</h1>
            <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
        <div class="profileimage">
            <img src="" alt="">
        </div>
        

    </section>
</body>
</html>
